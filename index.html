<link rel="stylesheet" href="styles.css">
<h1 id ="title"> How can Football players improve their entertainment value?</h1>
<p id="description">Thank you for taking the time to help the Football players improve</p>

<form id="survey-form">
    <div class="input-element">
    <label id="name-label">
        Name
    </label>
        <input placeholder="name" id="name" type="text" required/>
    </div> 
    <div class="input-element">
    <label id="email-label">
        Email
    </label>
        <input placeholder="email" id="email" type="email" required/>
    </div> 
    <div class="input-element">
    <label id="number-label">
        Age
    </label>
        <input placeholder="age" id="number" min="10" max="100 " type="number" required/>
    </div> 
    <div class="input-element">
    <label id="select-label">
        Who is your favourite player?
    </label>
        <select id="dropdown">
            <option>Cr7</option>
            <option>Messi</option>
            <option>Hazard</option>
            <option>Mbappe</option>
        </select>
    </div> 
    <div>
        <label>Have you been to a game before?</label>
    </div>
<div>
        <label></label><input type="radio" name="game" value="Yes"/>Yes</label>
    </div>
<div>
        <label></label><input type="radio" name="game" value="No"/>No</label>
    </div>
    </div>
    <div>
        <div>
        <label>Which suggestions are good ideas for the Football players to implement?</label>
    </div>
        <div>
        <label></label><input type="checkbox" name="ideas" value="matchday"/>Play in game</label>
    </div>
<div>
        <label></label><input type="checkbox" name="ideas" value="offthepitch"/>Always train</label>
    </div>
<div>
        <label></label><input type="checkbox" name="ideas" value="matchday"/>Always have a plan for matchday</label>
    </div>
<div>
        <label></label><input type="checkbox" name="ideas" value="offthepitch"/>Eat healthy</label>
    </div>
<div>
        <label></label><input type="checkbox" name="ideas" value="offthepitch"/>Be sociable</label>
    </div>
<div>
        <label></label><input type="checkbox" name="ideas" value="matchday"/>Be a team player</label>
    </div>
    </div>
    <div class="input-element">
        <label>Additional comments</label>
        <textarea type="text"></textarea>
    </div>
    <button type="submit" id="submit">Submit</button>
</form>
